name: PR Checker

on:
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18.x'

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            # Uncomment if you have tests
            # - name: Run tests
            #   run: npm test

            - name: Check dev server starts
              run: |
                  npm run dev &
                  sleep 10
                  kill $!
